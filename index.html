<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Spotify</title>
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <img src="img/cover1.jpg" alt="cover" />
        <div class="play-icon">
          <i class="fa fa-play"></i>
        </div>
      </div>
      <div class="card-content">
        <h4>Music of the Spheres</h4>
        <p><a href="#">Coldplay</a></p>
      </div>
    </div>

    <div class="card">
      <div class="cover artist">
        <img src="img/cover2.jpg" alt="cover" />
        <div class="play-icon">
          <i class="fa fa-play"></i>
        </div>
      </div>
      <div class="card-content">
        <h4><a href="#">Bille Eilish</a></h4>
        <p>Artist</p>
      </div>
    </div>

    <div class="card">
      <div class="cover">
        <img src="img/cover3.jpg" alt="cover" />
        <div class="play-icon">
          <i class="fa fa-play"></i>
        </div>
      </div>
      <div class="card-content">
        <h4><a href="#">Muse</a>: The Singles</h4>
        <p>Listen to <a href="#">Muses</a>'s singles now, including Supermassive black hole and starlight</p>
      </div>
    </div>
  </body>
</html>
